<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="./img/favicon.ico">

    <title>Proyecto para Git</title>

<body>
    
    <div class="container m-5 ">

        </div>

        </div>
        <br>
        <br>
        <br>
        <br>

                <div class="row mx-auto my-auto justify-content-center">
                        <img id= "cat" src="./img/cat.png" alt="Cat" class = "cat w-75 mb-5 mt-5">
                </div>
                <div class="row ">
                    <a class= "boton-gato w-75" id = "btn-gato"href="/#">Mi gato</a>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center">
                    <img id= "dog" src="./img/dog.png" alt="Dog" class = "dog w-75">
                </div>
                <div class="row ">
                    <a class= "boton-perro w-75 justify-content-center align-content-center" href="/#" >Mi perro</a>
                </div>

            </div>
